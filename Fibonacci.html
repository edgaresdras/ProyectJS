<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script>
    function fibonacci(){
        var a=0;
        var b=1;
        var n = prompt("Dime el numero");
        for(i=0; i<n;i++){
            var numeroTemporal=a;
            a=b;
            b=numeroTemporal+b;

            document.writeln(a+" ");
        }
    }
    fibonacci();
  </script>
  </body>
</html>
